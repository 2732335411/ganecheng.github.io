	<script type="text/javascript">
	$(function()
	{
		$("[data-video-id]").each(function()
				{
					var obj=$(this);
					obj.click(function()
					{
						var targetObj=$("#"+obj.attr("data-video-id"));

						if(targetObj.hasClass("first_click"))
						{
							$("video[id!='"+obj.attr("data-video-id")+"']").not(".first_click").each(function (i, n) 
							{ 
								$(n).trigger('pause');
							});

							$("video[id!='"+obj.attr("data-video-id")+"']").not(".first_click").each(function (i, n) 
							{ 
								$(n).addClass('pause');
							});

							targetObj.removeClass('first_click');
							targetObj.removeClass('pause');
							targetObj.trigger('play');
						}
						else
						{
							if (targetObj.hasClass('pause')) 
							{
								targetObj.removeClass('pause');
								targetObj.trigger('play');

								$("video[id!='"+obj.attr("data-video-id")+"']").each(function (i, n) 
								{ 
									$(n).trigger('pause');
								});
								$("video[id!='"+obj.attr("data-video-id")+"']").each(function (i, n) 
								{ 
									$(n).addClass('pause');
								});
							} 
							else 
							{
								targetObj.addClass('pause');
								targetObj.trigger('pause');
							}
						}
					});
				});
		//attach the waves effect
		Waves.attach('.waves');
		Waves.init();
		});
	</script>
